<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Music Player</title>
	</head>
	<body>
		<div class="player-container">
			<div class="img-container">
				<img src="./assets/images/jacinto-1.jpg" alt="Album Art" />
			</div>
			<h2 id="title">Electric Chill Machine</h2>
			<h3 id="artist">Jacinto</h3>
			<audio src="./assets/audio/jacinto-1.mp3"></audio>

			<div class="progress-container" id="progress-container">
				<div class="progress" id="progress"></div>
				<div class="duration-wrapper">
					<span id="current-time">0:00</span>
					<span id="duration">0:00</span>
				</div>
			</div>

			<div class="player-controls">
				<i
					class="fa-solid fa-backward-fast"
					id="prev"
					title="Previous"
				></i>
				<i class="fa-solid fa-play main-button" id="play"></i>
				<i class="fa-solid fa-forward-fast" id="next" title="Next"></i>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
